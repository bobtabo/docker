version: '3'

volumes:
    phpsocket:

services:
  php:
    container_name: php
    build: ./php
    ports:
      - '9000:9000'
    volumes:
      - ~/MountPoint/docker:/home/docker
      - phpsocket:/var/run/php-fpm
    depends_on:
      - db

  nginx:
    container_name: nginx
    build: ./nginx
    ports:
      - '8080:80'
    volumes:
      - ~/MountPoint/docker:/home/docker
      - phpsocket:/var/run/php-fpm
    depends_on:
      - php

  db:
    image: mysql:5.7
    container_name: mysql
    environment:
      MYSQL_DATABASE: hoge
      MYSQL_USER: fuga
      MYSQL_PASSWORD: docker#DOCKER1234
      MYSQL_ROOT_PASSWORD: docker#DOCKER1234
    ports:
      - "3306:3306"
    volumes:
      - ./docker/db/mysql/data:/var/lib/mysql
