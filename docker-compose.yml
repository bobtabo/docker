version: '3'
services:
  php:
    container_name: php
    build: ./php
    volumes:
      - .:/home/docker
    depends_on:
      - db

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - '8080:80'
    depends_on:
      - php
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/home/docker

  db:
    image: mysql:5.7
    container_name: mysql
    environment:
      MYSQL_DATABASE: hoge
      MYSQL_USER: fuga
      MYSQL_PASSWORD: docker#DOCKER1234
      MYSQL_ROOT_PASSWORD: docker#DOCKER1234
    ports:
      - "3306:3306"
    volumes:
      - ./docker/db/mysql/data:/var/lib/mysql
